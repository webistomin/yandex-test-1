<!doctype html>
<html lang="ru">
<head>

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

  <title>Главная страница</title>

<div class="layout">
  <div class="layout__container layout__container_size_m layout__container_align_center">
    <header class="page-header">

        <div class="header__logotype"></div>
        <div class="onoffswitch">

      <section class="section section_indent-b_xxl">
        <div class="grid grid_col-gap_two-thirds grid_m-columns_10">
          <div class="payment form form_border_all grid__fraction grid__fraction_m-col_5">
            <div

              <div class="text text_view_primary text_size_xxl">
                <div class="text__word text__word_width_l"></div>
              </div>
            </div>
            <div

                <div class="payment__control form__control form__control_width_default form__control_vertical-align_center">
                  <div class="payment__label form__label text text_view_primary text_size_l form__label_width_default">
                    <div class="text__word text__word_width_l"></div>
                  </div>
                  <div class="input input_size_l"></div>
                </div>
              </div>
              <div class="form__item form__item_distribute_between form__item_vertical-align_center">

                <div class="text__word text__word_width_l"></div>
              </div>
              <div class="payment__button button button_size_l"></div>
            </div>
          </div>

            <div class="warning__content informer__content informer__content_distribute_center informer__content_space-a_xxl">
