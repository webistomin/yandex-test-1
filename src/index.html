<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Образцы блоков</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<section style="min-height: 100vh; padding: 50px; box-sizing: border-box; display: flex; align-items: center; justify-content: center;">
  <div class="payment form form_border_all">
    <div class="payment__header form__item form__item_space-v_xxl form__item_space-h_xl form__item_border_bottom">
      <div class="text text_view_primary text_size_xxl">
        <div class="text__word text__word_width_l"></div>
      </div>
    </div>
    <div class="payment__content form__item form__item_space-v_xxxl form__item_space-h_xl form__item_border_bottom">
      <div class="form__item form__item_indent-b_xl form__item_distribute_between form__item_vertical-align_center">
        <div class="form__control form__control_width_default form__control_vertical-align_center">
          <div class="payment__label form__label text text_view_primary text_size_l form__label_width_default">
            <div class="text__word text__word_width_l"></div>
          </div>
          <div class="input input_size_l"></div>
        </div>
      </div>
      <div class="form__item form__item_distribute_between form__item_vertical-align_center">
        <div class="form__control form__control_width_default form__control_vertical-align_center">
          <div class="payment__label form__label text text_view_primary text_size_l form__label_width_default">
            <div class="text__word text__word_width_l"></div>
          </div>
          <div class="input input_size_l"></div>
        </div>
      </div>
    </div>
    <div class="payment__footer form__item form__item_distribute_between form__item_border_bottom form__item_vertical-align_center form__item_space-v_l form__item_space-h_xl">
      <div class="text text_view_primary text_size_l">
        <div class="text__word text__word_width_l"></div>
      </div>
      <div class="payment__button button button_size_l"></div>
    </div>
  </div>
</section>

<section style="min-height: 100vh; padding: 50px; box-sizing: border-box; display: flex; align-items: center; justify-content: center;">
  <div class="warning informer informer_view_default informer_border_all theme_color_project-warning">
    <div class="warning__content informer__content informer__content_distribute_center informer__content_space-a_xxl">
      <div class="warning__placeholder placeholder placeholder_view_primary placeholder_size_m"></div>
      <div class="warning__title text text_view_primary text_size_xl">
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_l"></div>
        <div class="text__word text__word_width_m"></div>
        <div class="text__word text__word_width_m"></div>
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_m"></div>
        <div class="text__word text__word_width_l"></div>
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_m"></div>
      </div>
    </div>
    <div class="warning__button-wrapper informer__action informer__action_distribute_center informer__action_space-a_xl  ">
      <div class="warning__button button button_size_l"></div>
    </div>
  </div>
</section>

<section style="min-height: 100vh; padding: 50px; box-sizing: border-box; display: flex; align-items: center; justify-content: center;">
  <div class="product card card_view_default card_border_all">
    <div class="product__content card__content card__content_space-a_l">
      <div class="product__image image">
        <img src="img/image-placeholder-inverse.svg" alt="placeholder">
      </div>
    </div>
    <div class="product__footer card__footer card__footer_space-a_m">
      <div class="product__name text text_view_primary text_size_m">
        <div class="text__word text__word_width_l"></div>
      </div>
      <div class="product__description text_view_primary text_size_s">
        <div class="text__word text__word_width_m"></div>
      </div>
    </div>
  </div>
</section>

<section style="min-height: 100vh; padding: 50px; box-sizing: border-box; display: flex; align-items: center; justify-content: center; background-color: black">
  <div class="product card card_view_default card_border_all theme_color_project-inverse">
    <div class="product__content card__content card__content_space-a_l">
      <div class="product__image image">
        <img src="img/image-placeholder-inverse.svg" alt="placeholder">
      </div>
    </div>
    <div class="product__footer card__footer card__footer_space-a_m">
      <div class="product__name text text_view_primary text_size_m">
        <div class="text__word text__word_width_l"></div>
      </div>
      <div class="product__description text_view_primary text_size_s">
        <div class="text__word text__word_width_m"></div>
      </div>
    </div>
  </div>
</section>

<section style="min-height: 100vh; padding: 50px; box-sizing: border-box; display: flex; align-items: center; justify-content: center;">
  <div class="commercial card card_view_default theme theme_color_project-brand">
    <div class="commercial__pic card__content_space-a_xxl">
      <div class="commercial__figure">
        <img src="img/image-placeholder-inverse.svg" alt="Инопланетное существо" class="commercial__img">
      </div>
    </div>
    <div class="commercial__info card__footer card__footer_space-a_xxl">
      <div class="commercial__text text text_view_primary text_size_s">
        <div class="text__word text__word_width_l"></div>
        <div class="text__word text__word_width_m"></div>
        <div class="text__word text__word_width_l"></div>
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_s"></div>
